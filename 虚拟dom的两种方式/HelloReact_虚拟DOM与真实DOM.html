<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			const VDOM=(
			<h1 id='title'>
			<span>hello,React</span>
			</h1>
			)   
 			
			ReactDOM.render(VDOM,document.getElementById('test'))
			console.log('虚拟DOM：',VDOM)
			console.log('类型:',typeof VDOM)
			console.log('是否是Object:',VDOM instanceof Object)
 			 
		    const TDOM=document.getElementById('test')
		    console.log('真实DOM',TDOM)
<!-- 			debugger;
 -->		</script>		 
<!-- 
关于虚拟DOM：
1 、本质是Object类型的对象  一般对象
2、 虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是React内部在用，无需真实DOM上那么多熟悉。
3、 虚拟DOM 最终会被React 转换未真实DOM，呈现再页面上
-->
		
	 
	</body>
</html>
