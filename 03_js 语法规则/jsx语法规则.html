<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>

		<style type="text/css">
			.title {
				background-color: antiquewhite;
				width: 800px;
			}
		</style>

	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>

		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script><!-- React DOM -->

		<!-- 此处一定要写babel  -->

		<script type="text/babel">
			// 1、创建虚拟DOM
			const myId='idtesst'
			const myData='Hello,rEact'
			
			const VDOM=(
			<div>
			<h1 className='title'  id={myId.toLocaleLowerCase()}>
		    	<span style={{color:'white',fontSize:'88px'}}>{myData}</span>
			</h1>
			 <h1 className='title'  id={myId.toUpperCase()}>
			 	<span style={{color:'white',fontSize:'88px'}}>{myData}</span>
			 </h1>
			 <input type='text'/>
			 <good>1234456</good>
			</div>
			)   
			/*
			 2、渲染
			*/
			ReactDOM.render(VDOM,document.getElementById('test'))	
			
			/* Jsx 语法规则
			   1. 定义虚拟DOM时，不要写引号
			   2. 标签中混入Js 表达式时候需要用花括号{}
			   3. 样式中类名指定，不要用class,而是用className
			   4. 内联样式，要用style={{key:valu}}  形式来写
			   5. 虚拟DOM 必须只有一个根标签
			   6. 标签必须是闭合状态
			   7. 标签首字母
			       - 如果小写字母，则将标签转为html中的同名元素，若html中无该标签对应的同名元素，则报错
			       - 如果大写字母，则react就去直接渲染对应的组件，若组件没有定义，则报错
			
			*/
		</script>



	</body>
</html>
