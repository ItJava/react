<!DOCTYPE html>
<html>

	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			class Person extends React.Component{
				state={
					persons:[
						{id:1,name:'小张',age:18},
						{id:2,name:'小李',age:28}
					]
				}


				add=()=>{
					const {persons}=this.state
					const p={id:persons.length+1,name:'小王'}
				}


				render(){
					return(
							<h1>展示人员信息</h1>
							<button onClick={this.add}> 添加一个小王</button>
							<ul>
								{
									this.state.persons.map((personObj,index)=>{
										return <li key={index}>{personObj.name}---{personObj.age}</li>
									})

								}


							</ul>

					)

				}




				
			}



		 ReactDOM.render(<Person/>,document.getElementById('test'))
		</script>
