<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			// 查看  官网文档：https://react.docschina.org/docs/refs-and-the-dom.html
			
			
		// 创建一个组件
		 class Demo extends React.Component{
			 
			 showData=()=>{
				
				/* console.log("hhhh")
				 const input1=document.getElementById('input1')
				 alert(input1.value) */
				  const {input1}=this.refs   // 这个this 是 Demo 这个实例对象，这个语法是结构赋值  可以这么理解：input1=this.refs.input1
				  
				  console.log('@',this)
				  console.log('@',input1)
				  console.log(input1.value)
				 
				 
			 }
			 
			 showData2=()=>{
			 				  const {input2}=this.refs
			 				  console.log(input2.value)
			 }
			 
			 render(){
				 
				 return (
				      
					  <div>
					     <input ref='input1' type='text'  placeholder='点击按钮提示数据' />&nbsp;&nbsp;
						 <button  onClick={this.showData}> 惦记我提示左侧的数据</button>&nbsp;&nbsp;
						 <input ref='input2' onBlur={this.showData2} type='text' placeholder='失去焦点提示数据'/>
 				  </div>
				 
				 )
				 
			 }
		 }
		
		 // 渲染组件
		 ReactDOM.render(<Demo a='1' b='2'/>,document.getElementById('test'))
		</script>		
	</body>
</html>
