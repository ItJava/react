<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			/*
	
	        回调函数得满足三个特点:()=>{}
			1、你定义的函数
			2、你没有调用
			3、这个函数最终执行了【由别人调用】
	        */
			
			
			
			// 查看  官网文档：https://react.docschina.org/docs/refs-and-the-dom.html
		// 创建一个组件
		 class Demo extends React.Component{
			 showData=()=>{
				  const {input1}=this
				alert(input1.value)  
			 }
			 
			 showData2=()=>{
			 		  const {input2}=this
			 		alert(input2.value)	  
			 }
			 /*
			 <input ref={(a)=>{console.log(a)}}    type='text'  placeholder='点击按钮提示数据aaaa' />&nbsp;&nbsp;
			 上面一行代码单独拿出来，做什么呢： 主要看这个a 是什么 ，通过打印  发现 a 就是这个节点 input
			 
			 <input ref={(a)=>{this.input1=a}}    type='text'  placeholder='点击按钮提示数据aaaa' />&nbsp;&nbsp;
			 上面一行为了说明：- 把a 所代表的html 节点放在组件实例自身上，起了一个名字叫input1
			                 - 想一想这个this 指的是谁，执行函数是没有this 一说的，需要往外面找，就是render,render 的this 是谁，就是组件实例
			 
			 <input ref={(currentNode)=>{this.input1=currentNode}}    type='text'  placeholder='点击按钮提示数据aaaa' />&nbsp;&nbsp;
			 currentNode 来表示形参
			(currentNode)=>{this.input1=currentNode}  这个可以简写，箭头函数右侧只有一句函数体，可以将括号和花括号省略:currentNode=>this.input1=currentNode
			
			
			 */
			 
			 render(){
				 return (
					  <div>
					     {/* <input ref={currentNode=>this.input1=currentNode}    type='text'  placeholder='点击按钮提示数据' />&nbsp;&nbsp; */}
						<input ref={c=>this.input1=c}    type='text'  placeholder='点击按钮提示数据aaaa' />&nbsp;&nbsp;
						
						 <button  onClick={this.showData}> 惦记我提示左侧的数据</button>&nbsp;&nbsp;
						 <input onBlur={this.showData2} ref={c=>this.input2=c}    type='text'  placeholder='失去焦点提示数据' />&nbsp;&nbsp;
 				      </div>
				 )
			 }
		 }
		
		 // 渲染组件
		 ReactDOM.render(<Demo a='1' b='2'/>,document.getElementById('test'))
		</script>		
	</body>
</html>
