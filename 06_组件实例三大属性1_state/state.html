<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>

		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script><!-- React DOM -->

		<!-- 此处一定要写babel  -->
		<script type="text/babel">



			//1、创建类组件
			class Weather extends React.Component{
				
				constructor(props){
					super(props)
					this.state={isHot:false,wind:'微风'}
 				}
				
				//render 是放在哪里呢？ --类的原型对象上，供实例使用
				render(){
					// render 中的this 是什么：- MyComponent 的实例对象，MyComponent 组件对象
					console.log(this)
					const {isHot} = this.state
					return <h2 onClick={this.changeWeather}>今天天气炎不炎热:{isHot?'炎热':'凉爽'}</h2>
				}
				
				 changeWeather(){
				      // 通过Weather 实例调用changeWeather 时， --- Weather 的原型对象上，供实例使用
					  // 由于 changeWeather 是作为onClick的回调，所以不是通过实例调用，是直接调用
					  // 类中的方法，默认开启了局部的严格模式，所以changeWeather 中的this 有问题，为undefined
					  console.log(this)
					  console.log(this.state.isHot)
					
				}
				
			}
			
			// 2、渲染组件到页面
			ReactDOM.render(<Weather/>,document.getElementById('test'))
			 
			 
			 
			
 	 
 	 			
		</script>



	</body>
</html>
