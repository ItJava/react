<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			//1、创建类组件
			class MyComponent extends React.Component{
				
				//render 是放在哪里呢？ --类的原型对象上，供实例使用
				render(){
					// render 中的this 是什么：- MyComponent 的实例对象，MyComponent 组件对象
					console.log('this 对象是什么:',this)  
					return <h2>我是用类定义的组件  适用于复杂组件的定义</h2>
				}
			}
			
			// 2、渲染组件
			ReactDOM.render(<MyComponent/>,document.getElementById('test'))


         /*
	    执行了 	ReactDOM.render(<MyComponent/>,...) 之后，发生了什么？
		1、React解析组件标签，找到了MyComponent组件。
		2、发现了组件是使用类定义的，随后new 出来 该类的实例，调用到原型上的render方法
		3、将render 返回的虚拟DOM ,随后呈现再页面上
		*/
				 
 	 			
		</script>		 

		
	 
	</body>
</html>
