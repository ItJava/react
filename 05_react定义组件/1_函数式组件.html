<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			// 1、创建函数式组件  函数名必须大写
			function MyComponent(){
				console.log(this)  // this 为undefined   // 禁止自定义函数中 this 指向window
				return <h2>我是用函数定义的组件  适用于简单组件的定义</h2>
			}
			
			ReactDOM.render(<MyComponent/>,document.getElementById('test'))
		
		/*
	    执行了 	ReactDOM.render(<MyComponent/>,...) 之后，发生了什么？
		1、React解析组件标签，找到了MyComponent组件。
		2、发现了组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实的DOM，随后呈现在页面
		*/
		
	 			
		</script>		 

		
	 
	</body>
</html>
