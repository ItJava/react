<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
			/*
			页面中 所有输入类中的DOM，现用现取 
			
			*/
			 
		// 创建一个组件
		 class Login extends React.Component{
			 
			 state={
				 username:'',              //用户名
			     password:'123456'          //密码
			 }
			 
			 handleSubmit=(event)=>{
				 event.preventDefault()  // 阻止表单提交
				 //函数体
			//	 const {username,password}=this    //获取username 和 password 节点  从this 身上
			//	  alert(username.value+':'+password.value)
				// alert("您输入的用户名:  {username.value}，您输入的密码是:  {password.value}")
				 //alert('${username.value}')
				 const {username,password}=this.state
				// alert('用户名 ${username}')
				 alert(username+':'+password)
 			 } 
			 
			 // 保存用户名到状态state 中
			 saveUsername=(event)=>{
				  //console.log('event',event.target.value)
				  this.setState({username:event.target.value})
 			 }
			 
			 
			 
			  // 保存密码到状态state 中
			 savePassword=(event)=>{
				  //console.log('event',event.target.value)
				  this.setState({password:event.target.value})
 			 }
			 
			 
			 
			 
			 render(){
				 return (
					  <form  action='https://www.baidu.com/' onSubmit={this.handleSubmit} >
                       用户名:<input  onChange={this.saveUsername}  type='text' name='username'/>
                       密码:<input  onChange={this.savePassword}  type='password' name='password'/>
                       <button>登录</button>
					  </form>
				 )
			 }
		 }
		
		 // 渲染组件
		 ReactDOM.render(<Login/>,document.getElementById('test'))
		</script>		
	</body>
</html>
