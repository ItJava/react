<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello React</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>
		<!-- 引入一个react 核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom.用于支持react 操作dom -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		
		<!-- 引入一个babel，用于 将jsx转为js -->
		<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script><!-- React DOM -->
 		
		<!-- 此处一定要写babel  -->
		<script type="text/babel">
		
	
		 // 创建组件
		 class Person extends React.Component{
			 
			 // state={name:'wfc',age:18,sex:'boy'}
			 
			 
			 
			 render(){
				 console.log(this)
				 const {name,age,sex}=this.props
				 return (
				 <ul>
				   <li>姓名:{name}</li>
				   <li>姓名:{age}</li>
				   <li>性别:{sex}</li>
				 </ul>
				 )
			 }
		 }
		 
		 //渲染组件
		 ReactDOM.render(<Person name='汪方晨' age='30' sex='boy'/>,document.getElementById('test1'))
		 ReactDOM.render(<Person name='老牛' age='31' sex='girl'/>,document.getElementById('test2'))
		 ReactDOM.render(<Person name='老汪' age='18' sex='boy'/>,document.getElementById('test3'))
		 
		 
		
		</script>		 

		
	 
	</body>
</html>
